# ~/.config/starship.toml

add_newline = true

format = """\
[](fg:green)\
$os\
[](fg:green bg:red)\
$shell\
[](fg:red bg:blue)\
$directory\
[](fg:blue bg:yellow)\
$git_branch\
$git_status\
$git_metrics\
[](yellow)\
$character\
"""

[character]
success_symbol = "[  󰁔](green bold)"
error_symbol = "[  󰁔](238)"

[os]
format='[$symbol](bg:#7DF9AA)'
disabled = false

[os.symbols]
Windows = "[ ](fg:#2679FF bg:green)"
Ubuntu = "[󰕈 ](fg:#FF9600 bg:green)"

[shell]
format = "[ $indicator]($style)"
fish_indicator = '󰈺 '
powershell_indicator = '󰨊 '
bash_indicator = " "
cmd_indicator = " "
unknown_indicator = '$'
style = 'fg:black bg:red'
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "[ $path]($style)[$read_only]($read_only_style)"
style = "fg:white bg:blue"

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "fg:black bg:yellow"

[git_status]
format = '[$all_status]($style)'
style = "fg:black bg:yellow"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:black bg:yellow"
deleted_style = "fg:bright-red bg:235"
disabled = false

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = " "

[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:bright-white bg:18"

