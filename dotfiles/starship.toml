# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)(bold blue)$shell$env_var$status\
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
success_symbol = "[󰁔](238)"
error_symbol = "[󰁔](238)"

[shell]
fish_indicator = '󰈺 '
powershell_indicator = '󰨊 '
bash_indicator = " "
cmd_indicator = " "
unknown_indicator = 'shell'
style = 'cyan bold'
disabled = false


[status]
style = "bold blue"
success_symbol = ' '
format = '[$symbol]($style) '
map_symbol = true
disabled = false

# Shows the username
[username]
format = '[Ephemeral](bold green) '
style_user = "white bold"
style_root = "black bold"
disabled = false  
show_always = true

[cmd_duration]
min_time = 1_000
format = 'Took [$duration](bold yellow)'

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "󰊢 󰁕  "
format = "[$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = " "
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰆓 "
modified = " "
staged = '[++\($count\)](green)'
renamed = "󰑕 "
deleted = " "

[vagrant]
format = "via [ vagrant $version]($style) "

[docker_context]
format = "via [ $context](bold blue) "

[python]
symbol = " "
python_binary = "py"

[nodejs]
format = "via [󰎙 $version](bold green) "

[ruby]
format = "via [ $version]($style) "
